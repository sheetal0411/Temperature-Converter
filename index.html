<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Wizard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Temperature Wizard - A Temperature Converter</h1>

    <div class="input-group">
      <label for="celsius">Celsius</label>
      <input type="number" id="celsius" placeholder="Enter Celsius" />
    </div>

    <div class="input-group">
      <label for="fahrenheit">Fahrenheit</label>
      <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" />
    </div>

    <div class="input-group">
      <label for="kelvin">Kelvin</label>
      <input type="number" id="kelvin" placeholder="Enter Kelvin" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
